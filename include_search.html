<div id="search">
	<form action="aeon.dll" name="Search" method="post" class="form-inline" role="form">
		<input type="hidden" name="AeonForm" value="Search" />
		<input id="SessionID" name="SessionID" type="hidden" value="<#PARAM name="SessionID">" />
		<div class="form-group">
			<input id="SearchCriteria" name="SearchCriteria" type="text" class="f-criteria form-control" size="13"/>	
			<input type="submit" name="SubmitButton" value="Search" class="f-submit btn btn-primary" />
		</div>
		<div id="searchType">
			<label for="SearchTypeActive" class="radio control-label radio-inline">
				<input name="SearchType" type="radio" id="SearchTypeActive" value="Active" checked class="f-searchType form-control" />
				&nbsp;Active
			</label>
		
			<label for="SearchTypeAll" class="radio control-label radio-inline">
					<input name="SearchType" type="radio" id="SearchTypeAll" value="All" class="f-searchType form-control" />
				&nbsp;All
			</label>

	</div>
	</form>
</div>
