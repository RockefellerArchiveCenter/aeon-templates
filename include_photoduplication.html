<input type="hidden" name="SkipOrderEstimate" value="Yes">

<div class="form-group required">
	<label for="ItemPages" class="col-sm-3 control-label">
		<span class="<#ERROR name="ERRORItemPages">">Description of Materials</span>
	</label>
	<div class="col-sm-8">
		<input id="ItemPages" name="ItemPages" type="text" class="f-name form-control" tabindex="100" value="<#PARAM name="ItemPages">">
		<span class="help-block">Describe the materials you want reproduced.</span>
	</div>
</div>

<div class="form-group required">
	<label for="Format" class="col-sm-3 control-label">
		<span class="<#ERROR name="ERRORFormat">">Format</span>
	</label>
	<div class="col-sm-8">
		<select id="Format" name="Format" class="f-name form-control" tabindex="110">
			<#OPTION name="Formats">
		</select>
		<span class="help-block">Select the format of the copies you want.</span>
	</div>
</div>

<div class="form-group">
	<label for="ShippingOption" class="col-sm-3 control-label">  
		<span class="<#ERROR name="ERRORShippingOption">">Shipping Option</span>
	</label>
	<div class="col-sm-8">
		<select id="ShippingOption" name="ShippingOption" class="f-name form-control" tabindex="115">
			<#OPTION name="ShippingOptions">
		</select>
	</div>
</div>

<div class="form-group">
	<label for="ForPublication" class="col-sm-3 control-label">
		<span class="<#ERROR name="ERRORForPublication">">For Publication?</span>
	</label>
	<div class="col-md-8">
		<input id="ForPublication" name="ForPublication" type="checkbox" class="f-checkbox" tabindex="120" value="Yes" <#CHECKED name="ForPublication"> default="false" />
		<span class="help-block">If you intend to publish this material, check this box</span>
	</div>
</div>
