<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>Aeon Logon</title>
<#INCLUDE filename="include_head.html">
</head>

<div id="navBar">
</div>

<div id="racBanner">
	<div id="racLogo">
		<a target="_blank" href="klematis_big.htm">
		<img src="/css/images/RAC-logo.png" alt="RACcess.rockarch.org">
		</a>
	</div>
	<div id="racTitle">RACcess.rockarch.org</div>
</div>
<div class="clear2"></div>

<body id="type-a">
	<div id="wrap">
  		<div id="content-wrap">
			<div id="content">
			<div id="status"><#STATUS></div>
				<form action="<#DLL>" method="post" name="Logon" class="f-wrap-1">
					<input type="hidden" name="AeonForm" value="Logon">
                    <#FORMSTATE>
					<div id="logonform">
						<div class="req"><b>*</b> Indicates required field</div>			
						<fieldset>			
							<h3>RACcess.rockarch.org Logon</h3>			
							<label for="username">
								<span class="field">
									<span class="req">*</span>
									<b>Username</b>
								</span>
								<input id="username" name="Username" type="text" class="f-name" tabindex="1" /><br />
							</label>			
							<label for="password">
								<span class="field">
									<span class="req">*</span>
									<b>Password</b>
								</span>
								<input id="password" name="Password" type="password" class="f-name" tabindex="2" /><br />
							</label>
									
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Logon to Aeon" class="f-submit" tabindex="100" /><br />
							</div>
						</fieldset>
					</div>
				</form>
                <form action="aeon.dll?Action=10&Form=79" method="post" name="RegisterForm" id="RegisterForm">
                    <#FORMSTATE>                                        
                    <a href="aeon.dll?Action=10&Form=84">Forgot Password?</a><br />
                    <a href="#" onclick="RegisterForm.submit(); return false;">First Time Users</a>
                </form>
				
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
