<html>
<head>
<title>Aeon - Change Password</title>
<#INCLUDE filename="include_head.html">
</head>
<#INCLUDE filename="include_header.html">
<body id="type-b">
	<div id="wrap">
  		<div id="content-wrap">
			<#INCLUDE filename="include_menu.html">
			<div id="content">
			
				<form action="aeon.dll" method="post" name="ChangePassword" class="f-wrap-request form-horizontal" role="form">
					<input type="hidden" name="AeonForm" value="ChangePassword">
					<input type="hidden" name="Username" value="<#PARAM name="Username">">
					<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">"><!-- 
					<div class="req"><b>*</b> Indicates required field</div> -->
					<h2 class="text-center">Change Password</h2>
					<div id="status" class="text-center"><#STATUS></div>

					<fieldset>			
							
						<div class="form-group required">
							<label for="CurrentPassword" class="col-sm-4 control-label">
								<span class="<#ERROR name="ERRORCurrentPassword">">Current Password</span>
							</label>
							<div class="col-sm-5">
								<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name form-control" tabindex="1" value="<#PARAM name="CurrentPassword">">
							</div>
						</div>
							
						<div class="form-group required">
							<label for="Password1" class="col-sm-4 control-label">
								<span class="<#ERROR name="ERRORPassword1">">Choose a Password</span>
							</label>
							<div class="col-sm-5">
								<input id="Password1" name="Password1" type="password" class="f-name form-control" tabindex="205" value="<#PARAM name="Password1">">
								<span class="help-block">Case sensitive</span>
							</div>
						</div>
						
						<div class="form-group required">
							<label for="Password2" class="col-sm-4 control-label">
								<span class="<#ERROR name="ERRORPassword2">">Re-enter Password</span>
							</label>
							<div class="col-sm-5">
								<input id="Password2" name="Password2" type="password" class="f-name form-control" tabindex="206" value="<#PARAM name="Password2">">
								<span class="help-block">Case sensitive</span>
							</div>
						</div>
												
						<div class="f-submit-wrap pull-right">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit btn btn-primary" tabindex="100" />
							<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit btn btn-danger" tabindex="101" />
						</div>
					</fieldset>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
