<html>
<head>
<title>Aeon - Forgot Password</title>
<#INCLUDE filename="include_head.html">

</head>

<div id="navBar">
</div>

<div id="racBanner">
	<div id="racLogo">
		<a target="_blank" href="klematis_big.htm">
		<img src="/css/images/RAC-logo.png" alt="RACcess.rockarch.org">
		</a>
	</div>
	<div id="racTitle">RACcess.rockarch.org</div>
</div>
<div class="clear2"></div>
<body id="type-a">
	<div id="wrap">
		<div id="content-wrap">
			<div id="content">
				<div id="status"><#STATUS></div>
				<form action="aeon.dll" method="post" name="ForgotPassword" class="f-wrap-1">
					<input type="hidden" name="AeonForm" value="ForgotPassword">			
					<div class="req"><b>*</b> Indicates required field</div>
					<fieldset>			
						<h3>Forgot Password</h3>
						
						<label for="Username">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORUsername">"><b>Username</b></span>
							</span>
							<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="1" value="<#PARAM name="Username">"><br />
						</label>		
						
						<div class="f-submit-wrap">
							<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" tabindex="100" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" class="f-submit" tabindex="101" />
						</div>
					</fieldset>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
