<html>
<head>
<title>RACcess - Forgot Password</title>
<#INCLUDE filename="include_head.html">

</head>

<#INCLUDE filename="include_header.html">

<body id="type-a">
	<div id="wrap">
		<div id="content-wrap">
			<div id="content">
				<div id="status" class="text-center"><#STATUS></div>
				<form action="aeon.dll" method="post" name="ForgotPassword" class="f-wrap-1 form-horizontal" role="form">
					<input type="hidden" name="AeonForm" value="ForgotPassword">			
					<!-- <div class="req"><b>*</b> Indicates required field</div> -->
					<fieldset class="col-sm-6 col-sm-offset-3">			
						<h3 class="text-center">Forgot Password</h3>
						
						<div class="form-group required">
							<label for="Username" class="col-sm-3 control-label">
								<span class="<#ERROR name="ERRORUsername">">Username</span>
							</label>
							<div class="col-sm-9">
								<input id="Username" name="Username" type="text" class="f-name form-control" tabindex="1" value="<#PARAM name="Username">">
							</div>
						</div>
						
						<div class="f-submit-wrap pull-right">
							<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit btn btn-primary" tabindex="100" />
							<input type="submit" name="SubmitButton" value="Cancel and Exit" class="f-submit btn btn-danger" tabindex="101" />
						</div>
					</fieldset>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
