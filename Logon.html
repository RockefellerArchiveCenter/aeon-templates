<body id="type-a">
	<div id="wrap">
  		<div id="content-wrap">
			<div id="content">
				<form action="aeon.dll" method="post" name="Logon" class="f-wrap-1">
					<input type="hidden" name="AeonForm" value="Logon">
					<div id="logonform">
						<div class="req"><b>*</b> Indicates required field</div>			
						<fieldset>			
							<h3>RACcess.rockarch.org Logon</h3>
							<div id="status">Enter your user information below.<br />
								Then press the Logon to Aeon button to continue.
							</div>							
							<label for="username">
								<span class="field">
									<span class="req">*</span>
									<b>Username</b>
								</span>
								<input id="username" name="Username" type="text" class="f-name" tabindex="1" /><br />
							</label>			
							<label for="password">
								<span class="field">
									<span class="req">*</span>
									<b>Password</b>
								</span>
								<input id="password" name="Password" type="password" class="f-name" tabindex="2" /><br />
							</label>
									
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Logon to Aeon" class="f-submit" tabindex="100" /><br />
							</div>
						</fieldset>
					</div>
				</form>
	
				<a href="aeon.dll?Action=10&Form=84">Forgot Password?</a><br />
				<a href="aeon.dll?Action=10&Form=79">First Time Users</a>
