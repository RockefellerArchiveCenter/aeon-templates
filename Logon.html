	<div id="racLogo">
		<a href="/">
		<img src="/css/images/RAC-logo.png" alt="RACcess.rockarch.org">

<div class="clear2"></div>

<body id="type-a">
	<div id="wrap">
  		<div id="content-wrap">
			<div id="content col-sm-12">
				<form action="aeon.dll" method="post" name="Logon" class="f-wrap-1 form-horizontal" role="form">
					<input type="hidden" name="AeonForm" value="Logon">
					<div id="logonform">
						<!-- <div class="req"><b>*</b> Indicates required field</div> -->			
						<fieldset class="col-sm-4 col-sm-offset-2">			
							<!-- <h2 class="text-center">Logon</h2> -->
							<!-- <div id="status">Enter your user information below.<br />
								Then click the Logon button to continue.
							</div> -->							
							<div class="form-group required">
								<label for="username" class="col-sm-3 control-label">Username</label>
								<div class="col-sm-9">
									<input id="username" name="Username" type="text" class="f-name form-control" tabindex="1" />
								</div>
							</div>

							<div class="form-group required">
								<label for="password" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-9">
									<input id="password" name="Password" type="password" class="f-name form-control" tabindex="2" />
									<span class="help-block"><a href="aeon.dll?Action=10&Form=84">Forgot your password?</a></span>
								</div>
							</div>
									
							<div class="f-submit-wrap pull-right">
								<input type="submit" name="SubmitButton" value="Logon" class="f-submit btn btn-primary" tabindex="100">
							</div>
						</fieldset>
					</div>
				</form>
	
				<div class="col-sm-4 text-center">
					<a class="btn btn-lg btn-default" href="aeon.dll?Action=10&Form=79">Create an account</a>
				</div>

				<div id="footer">
