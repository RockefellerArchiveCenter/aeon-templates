<html>
<head>
<title>Aeon - New User Registration</title>
<#INCLUDE filename="include_head.html">
<#INCLUDE filename="include_header.html">
</head>

<body id="type-b">
	<div id="wrap">
  		
  		<div id="content-wrap">
  			<#INCLUDE filename="include_menu.html">
    		<div id="content">
				<form action="aeon.dll" method="post" name="NewAuthRegistration" class="f-wrap-request">
					<input type="hidden" name="AeonForm" value="NewAuthRegistration">
					<input type="hidden" name="NotificationMethod" value="E-mail">
                    <#FORMSTATE>

					<div class="req"><b>*</b> Indicates required field</div>
					<fieldset>			
						<h3>New User Registration</h3>						
						<label for="FirstName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORFirstName">"><b>First Name</b></span>
							</span>
							<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" tabindex="5" value="<#PARAM name="FirstName">"><br />	
						</label>		
							
						<label for="LastName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORLastName">"><b>Last Name</b></span>
							</span>
							<input id="LastName" name="LastName" type="text" size="40" class="f-name" tabindex="10" value="<#PARAM name="LastName">"><br />						
						</label>

						<label for="DateOfBirth">
							<span class="field">
								<span class="<#ERROR name="ERRORDateOfBirth">"><b>Date of Birth</b></span>
							</span>
							<input id="DateOfBirth" name="DateOfBirth" type="text" size="40" class="f-name" tabindex="15" value="<#PARAM name="DateOfBirth">"><br />						
						</label>
				
						<label for="IDType">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORIDType">"><b>ID Type</b></span>
							</span>
							<select id="IDTypeOption" name="IDType" size="1" class="f-name" tabindex="20">
								<option>Choose an ID Type</option>
								<#OPTION name="IDTypes">
							</select><br />
						</label>
						
                        <label for="ID">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORID">"><b>ID Number</b></span>
							</span>
							<input id="ID" name="ID" type="text" size="40" class="f-name" tabindex="25" value="<#PARAM name="ID">"><br />						
						</label>

						<label for="EMailAddress">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERROREMailAddress">"><b>E-mail Address</b></span>
							</span>
							<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" tabindex="30" value="<#PARAM name="EMailAddress">"><br />						
						</label>
				
						<label for="Phone">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPhone">"><b>Daytime Phone</b></span>
							</span>
							<input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="35" value="<#PARAM name="Phone">"><br />						
						</label>
						
						<label for="Address">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORAddress">"><b>Primary Address Line 1</b></span>
							</span>
							<input id="Address" name="Address" type="text" size="40" class="f-name" tabindex="40" value="<#PARAM name="Address">"><br />						
						</label>
				
						<label for="Address2">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress2">"><b>Primary Address Line 2</b></span>
							</span>
							<input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="45" value="<#PARAM name="Address2">"><br />
						</label>
						
						<label for="City">
							<span class="field">
								<span class="req">*</span>							
								<span class="<#ERROR name="ERRORCity">"><b>Primary Address City</b></span>
							</span>
							<input id="City" name="City" type="text" size="40" class="f-name" tabindex="50" value="<#PARAM name="City">"><br />
						</label>
						
						<label for="State">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORState">"><b>Primary Address State</b></span>
							</span>
							<input id="State" name="State" type="text" size="40" class="f-name" tabindex="55" value="<#PARAM name="State">"><br />
						</label>
						
						<label for="Zip">
							<span class="field">
								<span class="req">*</span>						
								<span class="<#ERROR name="ERRORZip">"><b>Primary Address Zip</b></span>
							</span>
							<input id="Zip" name="Zip" type="text" size="40" class="f-name" tabindex="60" value="<#PARAM name="Zip">"><br />
						</label>

                        <label for="Country">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCountry">"><b>Primary Address Country</b></span>
							</span>							
                            <select id="Country" name="Country" size="1" class="f-name" tabindex="65">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=Country>" defaultValue="Choose a country" />
						    </select><br />
						</label>

						<label for="SAddress">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress">"><b>Alternate Address Line 1</b></span>
							</span>
							<input id="SAddress" name="SAddress" type="text" size="40" class="f-name" tabindex="70" value="<#PARAM name="SAddress">"><br />						
						</label>
						
						<label for="SAddress2">
							<span class="field">
								<span class="<#ERROR name="ERRORSAddress2">"><b>Alternate Address Line 2</b></span>
							</span>
							<input id="SAddress2" name="SAddress2" type="text" size="40" class="f-name" tabindex="75" value="<#PARAM name="SAddress2">"><br />
						</label>
						
						<label for="SCity">
							<span class="field">
								<span class="<#ERROR name="ERRORSCity">"><b>Alternate Address City</b></span>
							</span>
							<input id="SCity" name="SCity" type="text" size="40" class="f-name" tabindex="80" value="<#PARAM name="SCity">"><br />
						</label>
						
						<label for="SState">
							<span class="field">
								<span class="<#ERROR name="ERRORSState">"><b>Alternate Address State</b></span>
							</span>
							<input id="SState" name="SState" type="text" size="40" class="f-name" tabindex="85" value="<#PARAM name="SState">"><br />
						</label>

						<label for="SZip">
							<span class="field">
								<span class="<#ERROR name="ERRORSZip">"><b>Alternate Address Zip</b></span>
							</span>
							<input id="SZip" name="SZip" type="text" size="40" class="f-name" tabindex="90" value="<#PARAM name="SZip">"><br />
						</label>
															
                        <label for="SCountry">
							<span class="field">
								<span class="<#ERROR name="ERRORSCountry">"><b>Alternate Address Country</b></span>
							</span>							
                            <select id="SCountry" name="SCountry" size="1" class="f-name" tabindex="95">
							    <#OPTION name="Countries" selectedValue="<#PARAM name=SCountry>" defaultValue="Choose a country" />
						    </select><br />
						</label>
						
						<label for="Status">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORStatus">"><b>Status</b></span>
							</span>
							<select id="StatusOption" name="Status" size="1" class="f-name" tabindex="100">
								<option>Choose a Status</option>
								<#OPTION name="Statuses">
							</select><br />
						</label>
				
						<label for="Department">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORDepartment">"><b>Department</b></span>
							</span>
							<select id="Department" name="Department" size="1" class="f-name" tabindex="105">
								<option>Choose a Department</option>
								<#OPTION name="Departments">
							</select><br />
						</label>
						
						<label for="ResearchTopics">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopics">"><b>Research Topics</b></span>
							</span>
							<textarea id="ResearchTopics" name="ResearchTopics" rows="2" cols="40" class="f-name" tabindex="110"><#PARAM name="ResearchTopics"></textarea><br />
						</label>
						
						<label for="ResearchTopicsSharing">
							<span class="field">
								<span class="<#ERROR name="ERRORResearchTopicsSharing">"><b>Share Research Topics?</b></span>				
							</span>
							<input id="ResearchTopicsSharing" name="ResearchTopicsSharing" class="f-checkbox" tabindex="115" value="Yes" type="checkbox" <#CHECKED name="ResearchTopicsSharing" default="true">><br />							
						</label>
								   
						<div class="f-submit-wrap" align="right">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="200" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="201" />
						</div>
					</fieldset>
				</form>		
				<#INCLUDE filename="include_footer.html">
			</div>    
		</div>
	</div>
</body>
</html>
